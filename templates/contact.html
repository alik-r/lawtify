<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow p-4">
    <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
  </nav>

  <main class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Set an Appointment</h1>

    <form id="appointment-form" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-2 border rounded" />
      <input type="text" name="issue" placeholder="Type of Legal Issue" required class="w-full p-2 border rounded" />
      <input type="datetime-local" name="date" required class="w-full p-2 border rounded" />
      <textarea name="message" placeholder="Message" required class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>

    <div id="status" class="mt-4 text-sm"></div>
  </main>

  <script>
    const form = document.getElementById('appointment-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        issue: form.issue.value,
        date: form.date.value,
        message: form.message.value
      };

      try {
        const response = await fetch('/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === 'success') {
          statusDiv.textContent = 'Appointment submitted successfully.';
          statusDiv.className = 'text-green-600 mt-4';
          form.reset();
        } else {
          statusDiv.textContent = 'Error: ' + (result.message || 'Something went wrong.');
          statusDiv.className = 'text-red-600 mt-4';
        }
      } catch (err) {
        statusDiv.textContent = 'Submission failed. Please try again later.';
        statusDiv.className = 'text-red-600 mt-4';
      }
    });
  </script>
</body>
</html>
